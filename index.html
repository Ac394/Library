<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>
  <div class='library' id='library'>
    <div class='openModal' id='openModal'>
      <button class='modalBtn' id='modalBtn'><span class="material-symbols-rounded">add</span></button>
    </div>
  </div>
  <div id='modal' class='modal'>
    <form name='form' id='form'>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="The Lord Of The Rings" required>
      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required>
      <label for="pages">Pages</label>
      <input type="number" min="1" id="pages" name="pages" placeholder="1216" required>
      <label for="Cover">ISBN-13</label>
      <input type="text" id="cover" name="cover" placeholder="9780544003415" pattern='\d{13}'>
      <div class='checkbox'>
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read">
      </div>
      <input id='submit' type="submit" value="Done">
    </form>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
